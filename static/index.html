<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player - Remote Desktop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 상태 표시 바 -->
    <div id="status-bar">
        <div class="status-left">
            <span id="connection-status" class="status-disconnected">Disconnected</span>
        </div>
        <div class="status-right">
            <span id="fps-counter">0 FPS</span>
            <span id="resolution">-</span>
        </div>
    </div>

    <!-- 화면 컨테이너 -->
    <div id="screen-container">
        <canvas id="screen-canvas"></canvas>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Connecting...</p>
        </div>
    </div>

    <!-- AI 명령 입력 패널 -->
    <div id="ai-command-panel">
        <div class="ai-input-wrapper">
            <input type="text" id="ai-command-input" placeholder="자연어 명령을 입력하세요 (예: 화면 중앙을 클릭해줘)" disabled>
            <button id="btn-ai-execute" class="btn btn-ai" disabled>실행</button>
        </div>
        <div id="ai-status" class="ai-status hidden">
            <div class="ai-thinking">
                <span class="ai-spinner"></span>
                <span id="ai-status-text">AI가 분석 중...</span>
            </div>
        </div>
        <div id="ai-response" class="ai-response hidden">
            <div class="ai-thought">
                <strong>AI 분석:</strong>
                <span id="ai-thought-text"></span>
            </div>
            <div class="ai-action">
                <strong>실행 액션:</strong>
                <span id="ai-action-text"></span>
            </div>
        </div>
    </div>

    <!-- 목표 기반 자동화 패널 -->
    <div id="goal-automation-panel">
        <div class="panel-header">
            <h3>목표 자동화</h3>
        </div>
        <div class="goal-input-wrapper">
            <input type="text" id="goal-input" placeholder="달성할 목표를 입력하세요 (예: 로그인 완료)" disabled>
            <div class="goal-options">
                <label>
                    최대 스텝:
                    <input type="number" id="max-steps-input" value="50" min="1" max="200" disabled>
                </label>
            </div>
            <div class="goal-buttons">
                <button id="start-automation-btn" class="btn btn-primary" disabled>시작</button>
                <button id="stop-automation-btn" class="btn btn-danger" disabled>중지</button>
            </div>
        </div>
        <div class="goal-progress">
            <div class="progress-bar-container">
                <div id="automation-progress" class="progress-bar"></div>
            </div>
            <span id="automation-progress-text">0%</span>
        </div>
        <div id="automation-status" class="automation-status">
            <div class="status-item">
                <span class="label">상태:</span>
                <span class="value">대기 중</span>
            </div>
        </div>
        <div id="automation-history" class="automation-history">
            <!-- 히스토리 엔트리가 여기에 추가됨 -->
        </div>
    </div>

    <!-- 컨트롤 패널 -->
    <div id="control-panel">
        <button id="btn-connect" class="btn btn-primary">Connect</button>
        <button id="btn-disconnect" class="btn btn-secondary" disabled>Disconnect</button>
        <button id="btn-fullscreen" class="btn btn-secondary">Fullscreen</button>

        <div class="settings">
            <label for="quality-slider">
                Quality:
                <input type="range" id="quality-slider" min="10" max="100" value="70" step="10">
                <span id="quality-value">70%</span>
            </label>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/websocket-client.js"></script>
    <script src="/static/js/screen-renderer.js"></script>
    <script src="/static/js/input-handler.js"></script>
    <script src="/static/js/ai-command-handler.js"></script>
    <script src="/static/js/goal-automation-handler.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
